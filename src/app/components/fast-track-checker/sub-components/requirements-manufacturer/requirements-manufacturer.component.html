<mat-card>
  <mat-card-header id="5">
    <mat-card-title>5. DiGA-Anfoderung Hersteller</mat-card-title>
    <mat-card-subtitle>Welche DiGA-Anforderung erfüllt der Hersteller?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-selection-list>
      <mat-list-option labelPosition="after" *ngFor="let element of normRequirements">
        {{element}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>

  <mat-card-header>
    <mat-card-subtitle>5.1 Welche positiven Versorgungseffekte mit direktem Patietenbezug können nachgewiesen
      werden?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content id="grid-list">
    <mat-selection-list>
      <mat-list-option *ngFor="let element of poducerRequirements[0]">
        {{element}}
      </mat-list-option>
    </mat-selection-list>
    <mat-selection-list>
      <mat-list-option *ngFor="let element of poducerRequirements[1]">
        {{element}}
      </mat-list-option>
    </mat-selection-list>
    <mat-selection-list>
      <mat-list-option *ngFor="let element of poducerRequirements[2]">
        {{element}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>

  <mat-card-header>
    <mat-card-subtitle>5.2 Wird eine Studie hierzu durchgeführt?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="grid-list">
    <mat-form-field *ngFor="let element of studyParameters" appearance="fill">
      <mat-label>{{element}}</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </mat-card-content>
</mat-card>
