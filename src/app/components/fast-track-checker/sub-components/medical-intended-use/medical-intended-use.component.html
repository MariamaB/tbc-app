<mat-card>
  <mat-card-header id="1">
    <mat-card-title>1. Medizinische Zweckbestimmung</mat-card-title>
    <mat-card-subtitle>Wie lautet die medizinische Zweckbestimmung?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile class="tiles" *ngFor="let element of this.zweckbestimmung;">
        <!-- <i class="material-icons-outlined icon-space">close</i> -->
        <mat-form-field appearance="fill">
          <mat-label>{{element}}</mat-label>
          <textarea value="{{input}}" class="textarea" matInput></textarea>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile style="background-color: rgb(205, 235, 245);">
        <a (click)="openDialog()"><i class="material-icons-two-tone icon-space">add</i></a>

      </mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>
</mat-card>
