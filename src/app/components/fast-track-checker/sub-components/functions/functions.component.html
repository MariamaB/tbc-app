<mat-card>
  <mat-card-header id="2">
    <mat-card-title>2. Funktionen</mat-card-title>
    <mat-card-subtitle>Was unterstützt die digitale Anwendung?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="{{i}}" *ngFor="let element of supportTypes; index as i">
        {{element}}
      </mat-radio-button>
    </mat-radio-group>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header id="4">
    <mat-card-title>4. Hauptfunktion</mat-card-title>
    <mat-card-subtitle>Worin besteht die digitale Hauptfunktion der Anwendung?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-selection-list class="grid-list">
      <mat-list-option *ngFor="let element of mainFunktion">
        {{element}}
      </mat-list-option>
    </mat-selection-list>
    <mat-form-field style="margin-top: 25px;" appearance="fill">
      <mat-label>Welches ist die digitale Hauptfunktionalität?</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </mat-card-content>
</mat-card>
